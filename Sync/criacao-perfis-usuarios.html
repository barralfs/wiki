<h1>Criação de perfis de usuários</h1>
<p>Na tela inicial do sistema, clique em <strong>Perfis de Usuários</strong>.</p>
<figure class="image"><img src="/imagens_sync/image07.png"></figure>
<p>Clique em <strong>Inserir</strong> para criar um novo perfil.</p>
<figure class="image"><img src="/imagens_sync/image08.png"></figure>
<p>Informe o <strong>nome do perfil</strong>, configure as <strong>permissões desejadas</strong> conforme a necessidade do usuário e clique em <strong>Salvar</strong> para concluir.</p>
<figure class="image"><img src="/imagens_sync/image10.png"></figure>
